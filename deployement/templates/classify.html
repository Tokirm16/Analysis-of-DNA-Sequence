<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify DNA Sequence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 45px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: -8px;
            float: left;
            line-height: 1;
        }

        .header nav {
            float: right;
            line-height: 1;
        }

        .header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .header nav ul li {
            display: inline;
            margin-right: 10px;
        }

        .header nav ul li:last-child {
            margin-right: 0;
        }

        .header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        h1.page-title {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>DNA Analysis</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Classify Your DNA Sequence</h1>
        <form action="/classi" method="post" onsubmit="return validateInput()">
            <label for="dna-sequence">Enter your DNA sequence here:</label>
            <textarea id="dna-sequence" name="sequence" required></textarea>
            <button type="submit" class="btn">Classify</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function validateInput() {
            var sequence = document.getElementById("dna-sequence").value;
        
            // Check if sequence contains invalid characters
            if (!/^[ACGTacgt]+$/.test(sequence)) {
                alert("Invalid input! Please enter a sequence containing only A, C, G, and T.");
                return false;
            }
            // Check if sequence length is less than 8
            if (sequence.length < 8) {
                alert("Error: DNA sequence is too short. Please provide a sequence with at least 8 characters.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
