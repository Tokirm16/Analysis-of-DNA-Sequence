<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Species from DNA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 45px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            float: left;
            line-height: 1;
            margin: -12px;
        }

        .header nav {
            float: right;
            line-height: 1;
        }

        .header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .header nav ul li {
            display: inline;
            margin-right: 10px;
        }

        .header nav ul li:last-child {
            margin-right: 0;
        }

        .header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>DNA Analysis</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Identify Species from DNA</h1>
        <form id="dna-form" action="/identi" method="post" onsubmit="return validateInput()">
            <label for="dna-sequence">Enter your DNA sequence here:</label>
            <textarea id="dna-sequence" name="dna-sequence" required></textarea>
            <button type="submit" class="btn" name="submit-btn">Identify</button>
            <div id="error-msg" class="error"></div>
        </form>
    </div>
    <script>
        // Function to validate input and handle form submission
        function validateInput() {
            var sequence = document.getElementById("dna-sequence").value.trim();
            var errorMsg = document.getElementById("error-msg");

            // Remove white spaces and newline characters from the input sequence
            sequence = sequence.replace(/\s/g, '');

            // Check if sequence length is less than 8
            if (sequence.length < 8) {
                errorMsg.textContent = "Error: DNA sequence is too short. Please provide a sequence with at least 8 characters.";
                return false;
            }

            // Iterate over each character in the sequence
            for (var i = 0; i < sequence.length; i++) {
                var char = sequence.charAt(i).toUpperCase(); // Convert to uppercase for case-insensitivity

                // Check if the character is not A, C, G, or T
                if (char !== 'A' && char !== 'C' && char !== 'G' && char !== 'T') {
                    errorMsg.textContent = "Invalid input! Please enter a sequence containing only A, C, G, and T.";
                    return false; // Exit the function if an invalid character is found
                }
            }

            errorMsg.textContent = ""; // Clear previous error message
            return true;
        }

        // Add event listener for "keydown" event to handle "Enter" key press
        document.getElementById("dna-sequence").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent default behavior (form submission)
                document.getElementById("dna-form").submit(); // Submit the form
            }
        });
    </script>
</body>
</html>
